<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/Countdown.css">
</head>

<body>
  <h1>Escape Room</h1>
  <div id="clockdiv">
    <div>
      <span class="minutes"></span>
    </div>
    <div>
      <span class="seconds"></span>
    </div>
  </div>
  <script src="js/Countdown.js"></script>
  <div>
    <div>
      <button class="buttonRestart" id="btnRestart">Reiniciar</button>
    </div>
    <div>
      <button class="buttonStop" onclick="stopClock()" type="button" id="btnStop">Parar</button>
    </div>
  </div>
</body>

</html>
