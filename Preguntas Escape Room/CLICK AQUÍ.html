<!DOCTYPE html>
<html>
  <head>
    <title>Quizzer</title>
    <meta charset="utf-8">
    <link href="CSS/quizzer.css" type="text/css" rel="stylesheet">
    <script src="JS/jquery-2.2.0.min.js"></script>
    <script src="JS/underscore-1.8.3.min.js"></script>
    <script src="JS/quizzer.js"></script>
  </head>
  <body>
    <header>
      <div class="title">
        <h1><img class="imgHead" src="http://rebelroom.tk/demo1/wp-content/uploads/2019/06/icono-3.png"></h1>
      </div>
      <div class="countdown"><span class="time_left"></span><span id="seconds" hidden class="time_left_s">s</span></div>
      <div class="dot"><span class="dot"></span></div>
    </header>
    <div class="start">
      <div class="card">
        <p>Â¿Listo para comenzar?</p>
        <button id="btnStart" class="start">Comenzar</button>
      </div>
    </div>
    <div class="play">
      <div id="divPreguntas" class="card" hidden>
        <p id="pPregunta"></p>
        Respuesta: <input type="text" id="txtRespuesta" name="fname" >
        <button id="btnSend" class="sendrespuesta" >Enviar</button>
      </div>
      <div class="questions"></div>
    </div>
    <div class="finish card">
      <a href="https://www.instagram.com/rebelroomescape/" target="_blank" style="color: #000000" style="font-size: 2px">https://www.instagram.com/rebelroomescape/</a>
    </div>
  </body>
</html>
